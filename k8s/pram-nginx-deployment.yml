apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pram-nginx
  name: pram-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pram-nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pram-nginx
    spec:
      containers:
        - image: dbsmith88/pram-nginx
          imagePullPolicy: Always
          name: nginx
          ports:
            - containerPort: 443
          volumeMounts:
            - mountPath: /src/collected_static
              name: collected-static
      restartPolicy: Always
      volumes:
        - name: collected-static
          hostPath:
            path: /host/collected-static
